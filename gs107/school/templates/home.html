<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <style>
        table, tr, td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table>
        <h1>Student Information<h1>
            <th>ID</th>
            <th>Name</th>
            <th>Roll</th>
           
            {% for std in student %}
                <tr>
                <td>{{std.id}}</td>
                <td>{{std.name}}</td>
                <td>{{std.roll}}</td>
                </tr>
            {% endfor %}
        </table>

</body>
</html>
