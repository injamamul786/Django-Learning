<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    {% comment %} <table>
        {{form}}
    </table> {% endcomment %}
    <form action="" method="get">
            {{form}}
        <input type="submit" value="Submit">
    </form>
    <hr>
    <form action="" method="get">
        {{form.as_table}}
        <input type="submit" value="Submit">
    </form>
    <hr>
    <form action="" method="get">
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>
    <hr>
    <form action="" method="get">
        {{form.as_ul}}
        <input type="submit" value="Submit">
    </form>
    <hr>
    <form action="" method="get">
        {{form.name}}
        {{form.email}}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
