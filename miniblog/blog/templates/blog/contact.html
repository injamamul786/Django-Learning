{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-6">
    <h3 class="text-white my-5">Contact Page</h3>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control cnt" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group" >
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control cnt" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary my-5">Submit</button>
    </form>
</div>
{% endblock content %}
